<div *ngIf="item | async as item">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-sm-9 col-lg-6">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <a href="/" class="btn text-info pl-0"><span class="fa fa-chevron-left"></span> Back</a>
            <h3 class="d-inline-block m-0">Contact Detail</h3>
          </div>
          <div class="card-body">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" value="{{ item.firstName }}">
              </div>
              <div class="form-group">
                <label>Email Address</label>
                <input type="text" class="form-control" value="{{ item.emailAddress }}">
              </div>
              <div class="form-group">
                <label>Bravery</label>
                <input type="text" class="form-control" value="{{ item.brave }}">
              </div>
          </div>
          <div class="card-footer d-flex justify-content-end">
            <button class="btn bg-transparent text-danger" (click)="delete()"><span class="fa fa-times"></span> delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
