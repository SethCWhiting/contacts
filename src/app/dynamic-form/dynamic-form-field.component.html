<div [formGroup]="form">
  <label [attr.for]="field.key">{{field.label}}</label>

  <div [ngSwitch]="field.controlType">

    <input *ngSwitchCase="'textbox'" [formControlName]="field.key"
            [id]="field.key" [placeholder]="field.placeholder" [type]="field.type" class="form-control">

    <select [id]="field.key" *ngSwitchCase="'dropdown'" [formControlName]="field.key" class="form-control">
      <option value="">- {{ field.placeholder }} -</option>
      <option *ngFor="let opt of field.options" [value]="opt.key">{{opt.value}}</option>
    </select>

  </div>

  <div class="errorMessage alert-danger px-2 py-1 mx-1" *ngIf="!isValid && touched">{{ field.validationMessage }}</div>
</div>
